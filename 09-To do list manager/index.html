<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrap">
        <section class="header">
          <p class="title">To Do List Manager</p>
          <p class="subTitle">add your does something</p>
        </section>

        <section class="task-manager">
          <div class="searchBox">
            <form class="search">
              <input
                type="text"
                name="task"
                placeholder="Search Task"
                autocomplete="on"
              />
              <i class="bi bi-x close"></i>
            </form>
          </div>
          <div class="taskBox">
            <ul class="tasks"></ul>
            <form class="addItem">
              <input
                type="text"
                name="task"
                autocomplete="off"
                placeholder="Add Task"
              />
              <input type="submit" value="Add" />
            </form>
          </div>
          <div class="messageBox">
            <span></span>
            <button class="clearMsg">Clear All</button>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
