<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Registation Form</h1>
        <form action="" method="post" class="Registation">
            <input type="text"  id="username" placeholder="Username" autocomplete="on">
            <input type="email"  id="email" placeholder="email" autocomplete="on">
            <input type="password"  id="password" placeholder="password" autocomplete="off">
            <input type="password"  id="repassword" placeholder="re-password" autocomplete="off">
            <input type="submit" id="submit" value="Submit">
        </form>
        <p id="showResult"></p>
    </div>

<script src="script.js"></script>
</body>
</html>
